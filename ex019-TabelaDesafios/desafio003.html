<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>

    <style>
        body{
            background-color: rgba(0, 0, 0, 0.726);
            color: white;
            text-align: center;
        }

        table{
            background-color: blue;
            color: black;
            border-collapse: collapse;
            margin: auto;
        }

        td{
            width: 100px;
            height: 100px;
            border: 10px solid black;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Desafio 3</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr>
            <td colspan="4">N</td>
        </tr>

    </table>
</body>
</html>
