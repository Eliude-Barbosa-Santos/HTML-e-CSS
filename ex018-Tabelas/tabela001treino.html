<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
    </header>

    <main>
        <h2>Tabelas</h2>

        <table>
            <tr>
                <td>TABLE</td>
                <td>&lt;table&gt;</td>
                <td>Tabela</td>
            </tr>

            <tr>
                <td>TABLE ROW</td>
                <td> &lt;tr&gt; </td>
                <td>Linha da tabela</td>
            </tr>

            <tr>
                <td>TABLE DATA</td>
                <td> &lt;td&gt; </td>
                <td>Dados da tabela</td>
            </tr>
        </table>
    </main>

    <footer>Treinando Tabelas</footer>
</body>
</html>
