<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 5</title>
</head>
<body>
    <h1>Formulario 05</h1>

    <form action="...">
        <fieldset>
            <legend>Sexo</legend>
        
            <p>
                <label for="imasc">Masculino </label>
                <input type="radio" name="sex" id="imasc" checked value="M"><br>
                <label for="ifem">Feminino</label>
                <input type="radio" name="sex" id="ifem" value="F"><br>
                <label for="iseila">Indefinido</label>
                <input type="radio" name="sex" id="iseila" value="I"><br>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="Basquete" id="ibasquete">
            <label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifutebol" checked>
            <label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="natacao" id="inatacao">
            <label for="inatacao">Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis" checked>
            <label for="itenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
