<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 04</title>
</head>
<body>
    <h1>Formul√°rio 4</h1>

    <form action="..." autocomplete="off">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" placeholder="Eliude B Santos" required size="50" minlength="3">
            </p>

            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" placeholder="xxxxxxx@xxxx.com" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(**)*****-****">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>


    </form>
</body>
</html>
