<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 06</title>
</head>
<body>
    <h1>Formulario 06</h1><br>
    <form action="..." method="post">
        <fieldset>
            <legend>Cadastro de Opções</legend>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="irange">Nivel de Satisfação: </label>
                <input type="range" name="range" id="irange" min="0" max="500" value="250" oninput="x.innerHTML=Number(range.value)">
                <output name="x" for="range">250</output>
                
            </p>
            <p>
                <label for="ifoto">Foto de Perfil: </label>
                <input type="file" name="Foto" id="ifoto">
            </p>
        </fieldset>



    </form>
</body>
</html>
