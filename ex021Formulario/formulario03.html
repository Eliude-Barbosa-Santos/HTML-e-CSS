<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <h1>Formulario 3</h1>

    <form action="..."  autocomplete="off">
        <fieldset>
            <legend>Dados da Prova</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" placeholder="Eliude Babosa dos Santos" required>
            </p>
            <p>
                <label for="imedia">MÃ©dia: </label>
                <input type="number" name="media" id="imedia" max="10" min="0" step="0.5" required value="0.0">
            </p>
            <p>
                <label for="imes">Periodo Letivo: </label>
                <input type="month" name="mes" id="imes" value="2024-05">
            </p>
            <p>
                <label for="idia">Dia da Prova: </label>
                <input type="date" name="Dia" id="idia" value="2024-05-09">
            </p>
            <p>
                <label for="ihora">Hora da Prova: </label>
                <input type="time" name="Hora" id="ihora">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
