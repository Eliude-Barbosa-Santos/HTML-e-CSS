<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 07</title>
</head>
<body>
    <h1>Formulário 7</h1>

    <form action="..." method="post">

        <fieldset>
            <legend>Opções</legend>
            <p>
                <label for="estado">Estado: </label>
                <select name="estado" id="estado">
                    <option value="">---ESTADO---</option>
                    <optgroup label="Sudeste">
                        <option value="São Paulo">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Nordeste">
                        <option value="BH">Bahia</option>
                        <option value="SE" >Sergipe</option>
                        <option value="MA">Maranhão</option>
                    </optgroup>
                </select>

            </p>
            <p>
                    <label for="iprofissao">Profissão: </label>
                    <input type="text" name="profissao" id="iprofissao" list="lista">
                    <datalist id="lista">
                        <option>Administrador</option>
                        <option>Filósofo</option>
                        <option>Psiquiatra</option>
                    </datalist>
                    
               
            </p>

            <p>
                <label for="imsg">Menssagem: </label><br>
                <textarea name="msg" id="imsg" cols="50" rows="10"></textarea>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>



        </fieldset>



    </form>
</body>
</html>
