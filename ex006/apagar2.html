<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#res{
            background-color: black;
            color: white;
            text-align: center;
            width: 247px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="clicar()">
    <p>
        <div id="res">Situação</div>
    </p>

    <script>
        function clicar(){
            var txtvel = window.document.querySelector('input#txtvel')

            var d = window.document.querySelector('div#res')

            var vel = Number(txtvel.value)

            if (vel > 60){
                d.style.ba
            }

        }
    </script>
</body>
</html>
